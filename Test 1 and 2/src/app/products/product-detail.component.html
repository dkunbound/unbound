<div class='panel panel-primary' *ngIf='product'>
    <div class='panel-heading'>
        {{pageTitle + ': ' + product.title}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{variant.title}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Product ID:</div>
                    <div class='col-md-6'>{{variant.product_id}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Description:</div>
                    <div class='col-md-6' ng-bind-html-unsafe="product.body_html"></div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>SKU:</div>
                    <div class='col-md-6'>{{variant.sku | lowercase | convertToSpaces: '-'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Price:</div>
                    <div class='col-md-6'>{{variant.price|currency:'USD':true}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Availability:</div>
                    <div class='col-md-6'>{{variant.available? 'Yes': 'No'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Vendor:</div>
                    <div class='col-md-6'>{{product.vendor}}</div>
                </div>
            </div>
            <div class='col-md-6'>
                <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2' [src]='product.images[0].src' [title]='product.productName'>
            </div>
        </div>
        <div class="row" style="margin-top:20px;" *ngIf="images">
            <div class="imagesfromGiphy">
                <div class="col-xs-6 col-md-3" *ngFor='let img of images'>
                    <div class="thumbnail">
                        <img src='{{img.images.original_still.url}}'>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
